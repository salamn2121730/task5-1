<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="calcu">
        <div>
            <input class="result" id="result">
        </div>

        <div>
            
            <button class="btn bg-info" type="button" onclick="clr()">C</button>
            <button class="btn bg-info" type="button" onclick="cancel()">delet</button>
            <button class="btn bg-info" type="button" onclick="addNumber('/')">/</button>
            <button class="btn bg-info" type="button" onclick="addNumber('*')">*</button>
        
        <div>
            <button class="btn bg-primary" type="button" onclick="addNumber('7')">7</button>
            <button class="btn bg-primary" type="button" onclick="addNumber('8')">8</button>
            <button class="btn bg-primary" type="button" onclick="addNumber('9')">9</button>
            <button class="btn bg-info" type="button" onclick="addNumber('-')">-</button>
        </div>
        <div>
            <button class="btn bg-primary" type="button" onclick="addNumber('4')">4</button>
            <button class="btn bg-primary" type="button" onclick="addNumber('5')">5</button>
            <button class="btn bg-primary" type="button" onclick="addNumber('6')">6</button>
            <button class="btn bg-info" type="button" onclick="addNumber('+')">+</button>
        </div>
        <div class="d-flex under">
            <div class="part1">
                <div>
                    <button class="btn1 bg-primary" type="button" onclick="addNumber('1')">1</button>
                    <button class="btn1 bg-primary" type="button" onclick="addNumber('2')">2</button>
                    <button class="btn1 bg-primary" type="button" onclick="addNumber('3')">3</button>
                </div>
                <div>
                    <button class="btn2 bg-primary" type="button" onclick="addNumber('0')">0</button>
                    <button class="btn3 bg-primary" type="button" onclick="addNumber('.')">.</button>
                </div>
            </div>
            <div class="part2">
                <button class="btn4 bg-warning" type="button" onclick="equal()">=</button>

            </div>
        </div>
    </div>
   
    <script src="./script.js"></script>
</body>

</html>
